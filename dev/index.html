<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;arcgis-js-api-calcite-lit-example> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../arcgis-js-api-calcite-lit-example.js"
    ></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; height: 800px; width: 100%">
      <arcgis-js-api-calcite-lit-example
        center="[-90.193206, 38.622486]"
        zoom="18"
        locationLabel="Map currently located at:"
      >
        <p>This is child content</p>
      </arcgis-js-api-calcite-lit-example>
    </div>
    <script>
      document
        .querySelector('arcgis-js-api-calcite-lit-example')
        .addEventListener('center-changed', (evt) => {
          console.log('Event was successfully emitted: center-changed', evt);
        });
    </script>
  </body>
</html>
